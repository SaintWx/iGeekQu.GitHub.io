# Site settings 配置站点
title: 'iGeekQu'
description: '記事、記人，分享快乐，快乐于分享。'
keyword: 'GeekQu, GeekQu的博客, 手机宅'
url: 'https://iGeekQu.github.io' # your host
baseurl: '/'

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'

# Author 配置博主信息
author: 'GeekQu'
nickname: '未央'
bio: '喜欢鼓捣、善于发现、乐于尝试，生活不缺折腾。'
avatar: 'assets/img/profile.jpg'

# Search
search: false

# Night mode
nightMode: true

# Comments
disqus: false
disqus_url: 'https://liaokeyu.disqus.com/embed.js'

# Share
social-share: true
social-share-items: ['wechat', 'weibo',]

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站url: weibo, zhihu, twitter, instagrame, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  zhihu: '//zhihu.com/people/lin-chu-peng/activities'
  github: '//github.com/linchupeng'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 6 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

RSS: false

# Plugins
# gems: [jekyll-paginate]
Plugins: [jekyll-paginate]